<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommender</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Movie Recommendation System</h1>
            <div class="search-container">
                <input type="text" id="movieInput" list="movie-titles" placeholder="Enter a movie title...">
                <datalist id="movie-titles"></datalist>
                <button onclick="getRecommendations()">Recommend</button>
            </div>
        </header>
        
        <main id="result" class="recommendation-container"></main>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
